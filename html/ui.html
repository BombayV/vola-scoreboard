<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vola Hud">
    <title>Vola scoreboard</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div class="container">
            <div class="header">
                <div>
                    <img src="./img/fivem.png" alt="Top">
                </div>
                <div class="data">
                    <div class="server-info" style="background-color: rgba(0, 0, 0, 0.45); border-top: 0.2vh solid #d6d6d6;">
                        <span id="players">Players: 1 / 124</span>
                        <span>&nbsp;|&nbsp;</span>
                        <span id="runtime">Playtime: 01HRS 23M</span>
                    </div>
                    <div class="server-status" style="background-color: rgba(0, 0, 0, 0.45); border-top: 0.2vh solid #d6d6d6;">
                        <div>
                            <img src="./img/admin.png" alt="img">
                            <span id="curr-admin">1</span>
                        </div>
                        <div>
                            <img src="./img/police.png" alt="img">
                            <span id="curr-police">1</span>
                        </div>
                        <div>
                            <img src="./img/nhs.png" alt="img">
                            <span id="curr-nhs">1</span>
                        </div>
                        <div>
                            <img src="./img/civlian.png" alt="img">
                            <span id="curr-civilian">1</span>
                        </div>
                    </div>
                    <div class="players-type" style="border-bottom: 0.2vh solid #d6d6d6; border-top: 0.2vh solid #d6d6d6;">
                        <div>Name</div>
                        <div>Played</div>
                        <div>Status</div>
                    </div>
                </div>
            </div>
            <div class="players">
                <div id="cont-names"></div>
                <div id="cont-time"></div>
                <div id="cont-status"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
